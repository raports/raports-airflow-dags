config-version: 2

name: "dbt_project"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

profile: "dbt_dev" # Put your profile here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "America/Los_Angeles"

models:
  dbt_project:
    +schema: jaffle_shop
    +grants:
      select: ['viewers_all', 'writers_all']
    staging:
      +materialized: view
    intermediate:
      +materialized: ephemeral
    core:
      +materialized: table
    marts:
      +materialized: table

seeds:
  dbt_project:
    +schema: jaffle_shop
    +grants:
      select: ['viewers_all', 'writers_all']
